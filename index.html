<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Anytime is Train Time</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body">
                        <ul id="info">
                            <li id="Tname">Train Name</li>
                            <li id="Tdestination">Destination</li>
                            <li id="Tfrequency">Frequency (min)</li>
                            <li id="nextTarrival">Next Arrival</li>
                            <li id="minutes">Minutes Away</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card cardOne">
                    <h5 class="card-header">Add Train</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input class="form-control" id="Ttrain">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="Tdestination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="TfirstTrain">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input class="form-control" id="Tfrequency">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/app.js"></script>

</body>

</html>
